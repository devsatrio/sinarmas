<div class="pagination">
    {% if items.has_previous %}
        <a href="?page=1">
            <button class="site-btn sb-line sb-dark">First</button>
        </a>&nbsp;&nbsp;
        <a href="?page={{ items.previous_page_number }}">
            <button class="site-btn sb-line sb-dark">Previous</button>
        </a>
    {% endif %}
      
    {% if items.has_next %}
        <a href="?page={{ items.next_page_number }}">
            <button class="site-btn sb-line sb-dark">Next</button>
        </a>&nbsp;&nbsp;
        <a href="?page={{ items.paginator.num_pages }}">
            <button class="site-btn sb-line sb-dark">Last</button>
        </a>
    {% endif %}
</div>
